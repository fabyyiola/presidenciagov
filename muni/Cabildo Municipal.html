
<div class="flex justify-between items-center mb-8">
  <div>
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Cabildo Municipal</h2>
    <p class="text-gov-gray">Gesti√≥n de los miembros del cabildo</p>
  </div>
  <button id="add-cab" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition duration-200 flex items-center">
    <i class="fas fa-plus mr-2"></i>
    Agregar Miembro
  </button>
</div>

<div id="cabildo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

<script>
(function(){
  const grid = document.getElementById('cabildo-grid');
  let data = JSON.parse(localStorage.getItem('cabildo')||'[]');

  function render(){
    if(!data.length){ grid.innerHTML = '<div class="col-span-full text-gov-gray">Sin miembros.</div>'; return; }
    grid.innerHTML = data.map(c => \`
      <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-purple-600 bg-opacity-10 text-purple-600 rounded-lg flex items-center justify-center mr-3">
              <i class="\${c.icono || 'fas fa-user-tie'}"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold text-gray-800">\${c.nombre}</h3>
              <p class="text-sm text-gov-gray">\${c.titulo}</p>
            </div>
          </div>
          <div class="space-x-2">
            <button data-id="\${c.id}" class="edit px-3 py-1 text-sm border rounded-lg">Editar</button>
            <button data-id="\${c.id}" class="del px-3 py-1 text-sm bg-red-600 text-white rounded-lg">Eliminar</button>
          </div>
        </div>
        <p class="text-gov-gray text-sm mb-3">\${c.descripcion || ''}</p>
        <div class="text-sm">
          <p><i class="fas fa-envelope mr-2 text-gov-gray"></i>\${c.email || ''}</p>
          <p class="text-gov-gray text-xs">\${c.partido || ''}</p>
        </div>
      </div>
    \`).join('');
  }
  function save(){ localStorage.setItem('cabildo', JSON.stringify(data)); }
  function add(){
    const id = Date.now();
    data.push({ id, nombre:"Nuevo Miembro", titulo:"Regidor", descripcion:"", email:"", partido:"", icono:"fas fa-user-tie" });
    save(); render();
  }
  function del(id){ data = data.filter(x=>x.id!==id); save(); render(); }

  grid.addEventListener('click', (e)=>{
    const delBtn = e.target.closest('button.del');
    if(delBtn){ del(Number(delBtn.dataset.id)); return; }
    const editBtn = e.target.closest('button.edit');
    if(editBtn){
      const item = data.find(x=>x.id===Number(editBtn.dataset.id));
      const nombre = prompt('Nombre', item.nombre) || item.nombre;
      const titulo = prompt('Titulo', item.titulo) || item.titulo;
      Object.assign(item, {nombre, titulo});
      save(); render();
    }
  });

  document.getElementById('add-cab').addEventListener('click', add);
  render();
})();
</script>
