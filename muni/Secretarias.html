
<div class="flex justify-between items-center mb-8">
  <div>
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Secretarías</h2>
    <p class="text-gov-gray">Gestión de las secretarías municipales</p>
  </div>
  <button id="add-secretaria" class="bg-gov-blue text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center">
    <i class="fas fa-plus mr-2"></i>
    Agregar Secretaría
  </button>
</div>

<div id="secretarias-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

<script>
(function(){
  const grid = document.getElementById('secretarias-grid');
  let data = JSON.parse(localStorage.getItem('secretarias')||'[]');

  function render(){
    if(!data.length){
      grid.innerHTML = '<div class="col-span-full text-gov-gray">Sin registros.</div>';
      return;
    }
    grid.innerHTML = data.map(s => \`
      <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gov-blue bg-opacity-10 text-gov-blue rounded-lg flex items-center justify-center mr-3">
              <i class="\${s.icono || 'fas fa-building'}"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold text-gray-800">\${s.nombre}</h3>
              <p class="text-sm text-gov-gray">\${s.titulo}</p>
            </div>
          </div>
          <div class="space-x-2">
            <button data-id="\${s.id}" class="edit px-3 py-1 text-sm border rounded-lg">Editar</button>
            <button data-id="\${s.id}" class="del px-3 py-1 text-sm bg-red-600 text-white rounded-lg">Eliminar</button>
          </div>
        </div>
        <p class="text-gov-gray text-sm mb-3">\${s.descripcion || ''}</p>
        <div class="text-sm">
          <p><i class="fas fa-user mr-2 text-gov-gray"></i>\${s.responsable || ''}</p>
          <p><i class="fas fa-phone mr-2 text-gov-gray"></i>\${s.telefono || ''}</p>
          <p><i class="fas fa-envelope mr-2 text-gov-gray"></i>\${s.email || ''}</p>
        </div>
      </div>
    \`).join('');
  }

  function save(){ localStorage.setItem('secretarias', JSON.stringify(data)); }

  function add(){
    const id = Date.now();
    data.push({ id, nombre:"Nueva Secretaría", responsable:"", titulo:"", descripcion:"", telefono:"", email:"", icono:"fas fa-building" });
    save(); render();
  }

  function del(id){
    data = data.filter(x=>x.id!==id);
    save(); render();
  }

  grid.addEventListener('click', (e)=>{
    const delBtn = e.target.closest('button.del');
    if(delBtn){ del(Number(delBtn.dataset.id)); return; }
    const editBtn = e.target.closest('button.edit');
    if(editBtn){
      const item = data.find(x=>x.id===Number(editBtn.dataset.id));
      const nombre = prompt('Nombre', item.nombre) || item.nombre;
      const responsable = prompt('Responsable', item.responsable) || item.responsable;
      const titulo = prompt('Titulo', item.titulo) || item.titulo;
      Object.assign(item, {nombre, responsable, titulo});
      save(); render();
    }
  });

  document.getElementById('add-secretaria').addEventListener('click', add);
  render();
})();
</script>
