
<div class="flex justify-between items-center mb-8">
  <div>
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Direcciones</h2>
    <p class="text-gov-gray">Gestión de las direcciones municipales</p>
  </div>
  <button id="add-dir" class="bg-gov-green text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-200 flex items-center">
    <i class="fas fa-plus mr-2"></i>
    Agregar Dirección
  </button>
</div>

<div id="direcciones-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

<script>
(function(){
  const grid = document.getElementById('direcciones-grid');
  let data = JSON.parse(localStorage.getItem('direcciones')||'[]');

  function render(){
    if(!data.length){ grid.innerHTML = '<div class="col-span-full text-gov-gray">Sin registros.</div>'; return; }
    grid.innerHTML = data.map(d => \`
      <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gov-green bg-opacity-10 text-gov-green rounded-lg flex items-center justify-center mr-3">
              <i class="\${d.icono || 'fas fa-sitemap'}"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold text-gray-800">\${d.nombre}</h3>
              <p class="text-sm text-gov-gray">\${d.titulo}</p>
            </div>
          </div>
          <div class="space-x-2">
            <button data-id="\${d.id}" class="edit px-3 py-1 text-sm border rounded-lg">Editar</button>
            <button data-id="\${d.id}" class="del px-3 py-1 text-sm bg-red-600 text-white rounded-lg">Eliminar</button>
          </div>
        </div>
        <p class="text-gov-gray text-sm mb-3">\${d.descripcion || ''}</p>
        <div class="text-sm">
          <p><i class="fas fa-user mr-2 text-gov-gray"></i>\${d.responsable || ''}</p>
          <p><i class="fas fa-phone mr-2 text-gov-gray"></i>\${d.telefono || ''}</p>
          <p><i class="fas fa-envelope mr-2 text-gov-gray"></i>\${d.email || ''}</p>
        </div>
      </div>
    \`).join('');
  }
  function save(){ localStorage.setItem('direcciones', JSON.stringify(data)); }
  function add(){
    const id = Date.now();
    data.push({ id, nombre:"Nueva Dirección", responsable:"", titulo:"", descripcion:"", telefono:"", email:"", icono:"fas fa-sitemap" });
    save(); render();
  }
  function del(id){ data = data.filter(x=>x.id!==id); save(); render(); }

  grid.addEventListener('click', (e)=>{
    const delBtn = e.target.closest('button.del');
    if(delBtn){ del(Number(delBtn.dataset.id)); return; }
    const editBtn = e.target.closest('button.edit');
    if(editBtn){
      const item = data.find(x=>x.id===Number(editBtn.dataset.id));
      const nombre = prompt('Nombre', item.nombre) || item.nombre;
      const responsable = prompt('Responsable', item.responsable) || item.responsable;
      const titulo = prompt('Titulo', item.titulo) || item.titulo;
      Object.assign(item, {nombre, responsable, titulo});
      save(); render();
    }
  });

  document.getElementById('add-dir').addEventListener('click', add);
  render();
})();
</script>
