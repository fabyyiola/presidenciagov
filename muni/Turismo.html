
<div class="flex justify-between items-center mb-8">
  <div>
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Lugares Turísticos</h2>
    <p class="text-gov-gray">Gestión de lugares turísticos y atractivos locales</p>
  </div>
  <button id="add-lugar" class="bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition duration-200 flex items-center">
    <i class="fas fa-plus mr-2"></i>
    Agregar Lugar Turístico
  </button>
</div>

<div id="lugares-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

<script>
(function(){
  const grid = document.getElementById('lugares-grid');
  let data = JSON.parse(localStorage.getItem('lugaresTuristicos')||'[]');

  function render(){
    if(!data.length){ grid.innerHTML = '<div class="col-span-full text-gov-gray">Sin lugares registrados.</div>'; return; }
    grid.innerHTML = data.map(l => \`
      <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-orange-500 bg-opacity-10 text-orange-500 rounded-lg flex items-center justify-center mr-3">
              <i class="\${l.icono || 'fas fa-monument'}"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold text-gray-800">\${l.nombre}</h3>
              <p class="text-sm text-gov-gray">\${l.categoria || ''}</p>
            </div>
          </div>
          <div class="space-x-2">
            <button data-id="\${l.id}" class="edit px-3 py-1 text-sm border rounded-lg">Editar</button>
            <button data-id="\${l.id}" class="del px-3 py-1 text-sm bg-red-600 text-white rounded-lg">Eliminar</button>
          </div>
        </div>
        <p class="text-gov-gray text-sm mb-3">\${l.descripcion || ''}</p>
        <div class="text-sm text-gov-gray">\${l.direccion || ''}</div>
      </div>
    \`).join('');
  }
  function save(){ localStorage.setItem('lugaresTuristicos', JSON.stringify(data)); }
  function add(){
    const id = Date.now();
    data.push({ id, nombre:"Nuevo Lugar", categoria:"", descripcion:"", direccion:"", icono:"fas fa-monument" });
    save(); render();
  }
  function del(id){ data = data.filter(x=>x.id!==id); save(); render(); }

  grid.addEventListener('click', (e)=>{
    const delBtn = e.target.closest('button.del');
    if(delBtn){ del(Number(delBtn.dataset.id)); return; }
    const editBtn = e.target.closest('button.edit');
    if(editBtn){
      const item = data.find(x=>x.id===Number(editBtn.dataset.id));
      const nombre = prompt('Nombre', item.nombre) || item.nombre;
      const categoria = prompt('Categoría', item.categoria || '') || item.categoria;
      Object.assign(item, {nombre, categoria});
      save(); render();
    }
  });

  document.getElementById('add-lugar').addEventListener('click', add);
  render();
})();
</script>
