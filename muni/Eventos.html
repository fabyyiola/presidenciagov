
<div class="flex justify-between items-center mb-8">
  <div>
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Eventos</h2>
    <p class="text-gov-gray">Gestión de eventos municipales y comunitarios</p>
  </div>
  <button id="add-event" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center">
    <i class="fas fa-plus mr-2"></i>
    Agregar Evento
  </button>
</div>

<div class="bg-white rounded-xl shadow-sm overflow-hidden">
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Evento</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha y Hora</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lugar</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organizador</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody id="events-table-body" class="bg-white divide-y divide-gray-200"></tbody>
    </table>
  </div>
  <div id="empty-events-state" class="text-center py-12 hidden">
    <div class="bg-gray-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
      <i class="fas fa-calendar-alt text-gray-400 text-2xl"></i>
    </div>
    <h3 class="text-lg font-medium text-gray-800 mb-2">No hay eventos registrados</h3>
    <p class="text-gov-gray">Los eventos aparecerán aquí cuando se agreguen.</p>
  </div>
</div>

<script>
(function(){
  const tbody = document.getElementById('events-table-body');
  const empty = document.getElementById('empty-events-state');
  let data = JSON.parse(localStorage.getItem('eventos')||'[]');

  if (!data.length) {
    data = [{
      id: 1, titulo: "Feria de San José", fecha: "2024-03-19", hora:"Todo el día",
      lugar:"Plaza Principal", organizador:"Parroquia San José", estado:"pasado"
    }];
    localStorage.setItem('eventos', JSON.stringify(data));
  }

  function render(){
    if(!data.length){ empty.classList.remove('hidden'); tbody.innerHTML=''; return; }
    empty.classList.add('hidden');
    tbody.innerHTML = data.map(e => \`
      <tr>
        <td class="px-6 py-4 whitespace-nowrap">\${e.titulo}</td>
        <td class="px-6 py-4 whitespace-nowrap">\${e.fecha} \${e.hora? '• '+e.hora : ''}</td>
        <td class="px-6 py-4 whitespace-nowrap">\${e.lugar || ''}</td>
        <td class="px-6 py-4 whitespace-nowrap">\${e.organizador || ''}</td>
        <td class="px-6 py-4 whitespace-nowrap">\${e.estado || ''}</td>
        <td class="px-6 py-4 whitespace-nowrap space-x-2">
          <button data-id="\${e.id}" class="edit px-3 py-1 text-sm border rounded-lg">Editar</button>
          <button data-id="\${e.id}" class="del px-3 py-1 text-sm bg-red-600 text-white rounded-lg">Eliminar</button>
        </td>
      </tr>
    \`).join('');
  }
  function save(){ localStorage.setItem('eventos', JSON.stringify(data)); }
  function del(id){ data = data.filter(x=>x.id!==id); save(); render(); }

  tbody.addEventListener('click', (e)=>{
    const delBtn = e.target.closest('button.del');
    if(delBtn){ del(Number(delBtn.dataset.id)); return; }
    const editBtn = e.target.closest('button.edit');
    if(editBtn){
      const item = data.find(x=>x.id===Number(editBtn.dataset.id));
      const titulo = prompt('Título', item.titulo) || item.titulo;
      const fecha = prompt('Fecha (YYYY-MM-DD)', item.fecha) || item.fecha;
      Object.assign(item, {titulo, fecha});
      save(); render();
    }
  });

  document.getElementById('add-event').addEventListener('click', ()=>{
    const id = Date.now();
    const titulo = prompt('Título del evento', 'Nuevo Evento') || 'Nuevo Evento';
    const fecha = prompt('Fecha (YYYY-MM-DD)', '2025-09-08') || '2025-09-08';
    data.push({ id, titulo, fecha, estado:'proximo' });
    save(); render();
  });

  render();
})();
</script>
