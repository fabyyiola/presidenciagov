<!-- TramitesPublicos.html -->
<section id="TramitesPublicos" class="section-content">
  <!-- Hero -->
  <header class="relative bg-gradient-to-r from-teal-600 to-green-600 text-white rounded-2xl shadow mb-10 mx-4 mt-6">
    <div class="absolute inset-0 bg-black/20 rounded-2xl"></div>
    <div class="relative text-center max-w-3xl mx-auto py-8 px-4">
      <i class="fa-solid fa-clipboard-list text-4xl mb-3 opacity-90"></i>
      <h1 class="text-3xl font-bold mb-2">Tr√°mites Municipales</h1>
      <p class="text-base text-teal-100">
        Consulta los tr√°mites y servicios disponibles, conoce requisitos, tiempos y ubicaciones.
      </p>
    </div>
  </header>

  <!-- Grid -->
  <div id="tramites-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4"></div>

  <!-- Empty state -->
  <div id="tramites-empty" class="hidden text-center py-16">
    <div class="text-6xl mb-3">üìÑ</div>
    <p class="text-lg font-semibold">No hay tr√°mites registrados a√∫n.</p>
    <p class="text-gov-gray">Regresa m√°s tarde para consultar la informaci√≥n.</p>
  </div>

  <!-- Modal Detalle -->
  <div id="tramite-detail" class="fixed inset-0 bg-black/60 hidden z-50 p-4">
    <div class="bg-white rounded-2xl max-w-4xl w-full mx-auto max-h-[90vh] overflow-y-auto shadow-xl">
      <div class="p-6 border-b flex justify-between items-center">
        <h3 id="dTitulo" class="text-2xl font-bold">Detalle del Tr√°mite</h3>
        <button onclick="UI.closeDetail()" class="text-slate-500 hover:text-slate-800">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>
      <div id="dBody" class="p-6"></div>
    </div>
  </div>
</section>

<script>
(() => {
  const LS_KEY = "tramites";

  function loadTramites() {
    try {
      const arr = JSON.parse(localStorage.getItem(LS_KEY) || "[]");
      if (!arr.length) {
        // Seed demo
        return [{
          id: "demo-1",
          titulo: "Renovaci√≥n de Licencia de Conducir",
          descripcion: "Renueva tu licencia vigente para veh√≠culos particulares",
          categoriaNombre: "Tr√°nsito y Transporte",
          costo: "$850",
          tiempo: "30 minutos",
          ubicacion: "M√≥dulo de Tr√°nsito",
          horario: "Lunes a Viernes 8:00‚Äì15:00 hrs",
          requisitos: ["Licencia anterior", "INE vigente", "Comprobante de domicilio"],
          procedimiento: ["Presentarse con documentos", "Realizar pago", "Toma de foto y huellas"],
          icono: "fas fa-id-card",
        }];
      }
      return arr;
    } catch {
      return [];
    }
  }

  const UI = {
    el(id) { return document.getElementById(id); },
    render() {
      const list = loadTramites();
      const grid = this.el("tramites-grid");
      const empty = this.el("tramites-empty");

      grid.innerHTML = "";
      if (!list.length) {
        empty.classList.remove("hidden");
        return;
      }
      empty.classList.add("hidden");

      list.forEach(t => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl border shadow hover:shadow-lg transition p-6 cursor-pointer";
        card.innerHTML = `
          <div class="flex items-center gap-3 mb-4">
            <div class="h-12 w-12 rounded-lg bg-teal-100 flex items-center justify-center text-teal-600">
              <i class="${t.icono || 'fa-solid fa-file-alt'} text-xl"></i>
            </div>
            <div>
              <h3 class="font-bold text-gray-800">${t.titulo}</h3>
              <p class="text-sm text-gray-500">${t.categoriaNombre || ""}</p>
            </div>
          </div>
          <p class="text-sm text-gray-600 line-clamp-3 mb-3">${t.descripcion || ""}</p>
          <div class="flex justify-between items-center text-sm text-gray-500">
            <span><i class="fa-regular fa-clock mr-1"></i>${t.tiempo || "‚Äî"}</span>
            <span class="text-teal-600 font-medium hover:underline">Ver m√°s</span>
          </div>
        `;
        card.addEventListener("click", () => UI.openDetail(t));
        grid.appendChild(card);
      });
    },
    openDetail(item) {
      this.el("dTitulo").textContent = item.titulo;
      this.el("dBody").innerHTML = `
        <p class="text-gray-600 mb-4">${item.descripcion || ""}</p>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-3">
            <div><strong>Categor√≠a:</strong> ${item.categoriaNombre || ""}</div>
            <div><strong>Costo:</strong> ${item.costo || ""}</div>
            <div><strong>Tiempo:</strong> ${item.tiempo || ""}</div>
            <div><strong>Ubicaci√≥n:</strong> ${item.ubicacion || ""}</div>
            <div><strong>Horario:</strong> ${item.horario || ""}</div>
          </div>
          <div class="space-y-4">
            <div>
              <strong>Requisitos</strong>
              <ul class="list-disc pl-5 text-sm mt-1">
                ${(item.requisitos || []).map(r => `<li>${r}</li>`).join("") || "<li>‚Äî</li>"}
              </ul>
            </div>
            <div>
              <strong>Procedimiento</strong>
              <ol class="list-decimal pl-5 text-sm mt-1">
                ${(item.procedimiento || []).map(p => `<li>${p}</li>`).join("") || "<li>‚Äî</li>"}
              </ol>
            </div>
          </div>
        </div>
      `;
      this.el("tramite-detail").classList.remove("hidden");
    },
    closeDetail() {
      this.el("tramite-detail").classList.add("hidden");
    }
  };

  document.addEventListener("DOMContentLoaded", () => UI.render());
  window.UI = UI;
})();
</script>
