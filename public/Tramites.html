<!-- TramitesPublicos.html -->
<section id="TramitesPublicos" class="section-content">
  <!-- Hero -->
   <section class="relative h-64 bg-gradient-to-r from-municipal-blue to-purple-600 flex items-center justify-center">
        <div class="absolute inset-0 bg-black opacity-20"></div>
        <div class="relative text-center text-white z-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">TR√ÅMITES Y SERVICIOS</h1>
            <p class="text-xl text-blue-100">Facilitamos tus gestiones municipales</p>
        </div>
    </section>

  <!-- Grid -->
  <div id="tramites-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4"></div>

  <!-- Empty state -->
  <div id="tramites-empty" class="hidden text-center py-16">
    <div class="text-6xl mb-3">üìÑ</div>
    <p class="text-lg font-semibold">No hay tr√°mites registrados a√∫n.</p>
  </div>

  <!-- Modal Detalle -->
  <div id="tramite-detail" class="fixed inset-0 bg-black/60 hidden z-50 p-4">
    <div class="bg-white rounded-2xl max-w-4xl w-full mx-auto max-h-[90vh] overflow-y-auto shadow-xl">
      <div class="p-6 border-b flex justify-between items-center">
        <h3 id="dTitulo" class="text-2xl font-bold">Detalle del Tr√°mite</h3>
        <button onclick="UI.closeDetail()" class="text-slate-500 hover:text-slate-800">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>
      <div id="dBody" class="p-6"></div>
    </div>
  </div>
</section>
<script>
(() => {
  const LS_KEY = "tramites";

  function loadTramites() {
    try {
      return JSON.parse(localStorage.getItem(LS_KEY) || "[]");
    } catch {
      return [];
    }
  }

  const UI = {
    el(id) { return document.getElementById(id); },
    render() {
      const list = loadTramites();
      const grid = this.el("tramites-grid");
      const empty = this.el("tramites-empty");

      grid.innerHTML = "";
      if (!list.length) {
        empty.classList.remove("hidden");
        return;
      }
      empty.classList.add("hidden");

      list.forEach(t => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl border shadow hover:shadow-lg transition p-6 cursor-pointer";
        card.innerHTML = `
          <h3 class="font-bold text-gray-800 mb-1">${t.titulo || "‚Äî"}</h3>
          <p class="text-sm text-gray-600 mb-2">${t.descripcion || ""}</p>
          <p class="text-xs text-gray-500">${t.categoria || ""}</p>
          <span class="text-teal-600 text-sm font-medium hover:underline">Ver m√°s</span>
        `;
        card.addEventListener("click", () => UI.openDetail(t));
        grid.appendChild(card);
      });
    },
    openDetail(item) {
      this.el("dTitulo").textContent = item.titulo || "Detalle";
      this.el("dBody").innerHTML = `<pre class="whitespace-pre-wrap text-sm">${JSON.stringify(item, null, 2)}</pre>`;
      this.el("tramite-detail").classList.remove("hidden");
    },
    closeDetail() {
      this.el("tramite-detail").classList.add("hidden");
    }
  };

  // Run immediately, not only on DOMContentLoaded
  UI.render();
  window.UI = UI;
})();
</script>
