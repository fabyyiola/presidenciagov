<!-- Home.html (fragment only) -->
<section id="HomeContent">

</section>

<script>
  // Scoped behaviors for HomeContent only
  (function(){
    const root = document.getElementById('HomeContent');

    // Smooth scroll for in-section anchors only
    root.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', e=>{
        e.preventDefault();
        const target = root.querySelector(a.getAttribute('href'));
        if (target) target.scrollIntoView({ behavior:'smooth' });
      });
    });

    // Service cards click
    root.querySelectorAll('.svc-card').forEach(card=>{
      card.addEventListener('click', ()=>{
        const title = card.querySelector('.svc-title')?.textContent?.trim() || 'Servicio';
        alert(`Redirigiendo a: ${title}`);
      });
    });

    // CTA button
    const cta = root.querySelector('#home-cta');
    if (cta){
      cta.addEventListener('click', ()=>{
        alert('¡Gracias por tu interés! Te contactaremos pronto para agendar tu visita al Museo Arqueológico.');
      });
    }

    // Small fade-in utility (scoped)
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fade-in { from {opacity:0; transform: translateY(20px)} to {opacity:1; transform:translateY(0)} }
      #HomeContent .animate-fade-in { animation: fade-in 1s ease-out; }
    `;
    document.head.appendChild(style);
  })();
</script>
